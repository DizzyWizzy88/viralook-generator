    namespace "com.viralook.generator"
    compileSdk rootProject.ext.compileSdkVersion

    // 1. ADDED SIGNING CONFIGURATION
    signingConfigs {
        release {
            // This points to the key you generated in your home directory
            storeFile file("/home/dizzywizzy88/my-release-key.jks")
            storePassword "Deftones1!" // <-- CHANGE THIS TO YOUR ACTUAL PASSWORD
            keyAlias "my-key-alias"
            keyPassword "Deftones1!" // <-- CHANGE THIS TO YOUR ACTUAL PASSWORD
        }
    }

    defaultConfig {
        applicationId "com.viralook.generator"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode generateVersionCode() // <-- UPDATED TO PREVENT UPGRADE ERROR
        versionName "1.0.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    buildTypes {
        release {
